<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Kings</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.78),rgba(0,0,0,0.9)),
    url("members-bg.jpg") center/cover no-repeat;
  font-family:"Georgia", serif;
  color:#ffffff;
}

.page{
  padding:90px 20px 120px;
  text-align:center;
}

/* ================= */
/* HEADER */
/* ================= */

h1{
  font-size:52px;
  letter-spacing:5px;
  color:#d4af37;
  margin-bottom:16px;
  text-shadow:0 0 22px rgba(212,175,55,0.6);
}

.subtitle{
  font-size:20px;
  letter-spacing:4px;
  color:#e6c46a;
  margin-bottom:90px;
}

/* ================= */
/* KINGS LINEUP */
/* ================= */

.kings-lineup{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:70px;
  flex-wrap:wrap;
}

/* KING */
.king{
  cursor:pointer;
  transition:transform 0.4s ease;
}

.king:hover{
  transform:translateY(-12px);
}

.king img{
  height:460px;
  max-width:100%;
  display:block;
  filter:drop-shadow(0 25px 45px rgba(0,0,0,0.9));
}

.king-name{
  margin-top:18px;
  font-size:20px;
  letter-spacing:3px;
  color:#d4af37;
}

/* ================= */
/* MODAL */
/* ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal.active{
  display:flex;
}

.modal-box{
  max-width:820px;
  width:90%;
  background:
    linear-gradient(145deg,#2a1c0c,#000);
  padding:44px;
  border:2px solid #d4af37;
  box-shadow:0 0 45px rgba(212,175,55,0.45);
  text-align:center;
  position:relative;
}

.modal-box h2{
  font-size:36px;
  color:#d4af37;
  margin-bottom:14px;
}

.modal-role{
  font-size:16px;
  letter-spacing:3px;
  color:#e6c46a;
  margin-bottom:30px;
}

.modal-text{
  font-size:18px;
  line-height:1.9;
  font-weight:600;
}

/* CLOSE */
.close{
  position:absolute;
  top:16px;
  right:20px;
  font-size:28px;
  cursor:pointer;
  color:#d4af37;
}

/* ================= */
/* NAV */
/* ================= */

.navigation{
  margin-top:110px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.navigation a{
  font-size:22px;
  letter-spacing:3px;
  color:#d4af37;
  text-decoration:none;
}

.navigation a:hover{
  color:#ffffff;
}

.navigation .spacer{
  height:28px;
}

/* ================= */
/* MOBILE */
/* ================= */

@media(max-width:768px){
  h1{font-size:38px;}
  .subtitle{font-size:17px;}
  .king img{height:320px;}
  .modal-box h2{font-size:28px;}
  .modal-text{font-size:16px;}
}
</style>
</head>

<body>

<div class="page">

  <!-- HEADER -->
  <h1>THE KINGS</h1>
  <div class="subtitle">Founders • Pillars • Sovereigns</div>

  <!-- KINGS LINEUP -->
  <div class="kings-lineup">

    <div class="king" onclick="openModal(1)">
      <img src="king1.png" alt="King One">
      <div class="king-name">KING NAME</div>
    </div>

    <div class="king" onclick="openModal(2)">
      <img src="king2.png" alt="King Two">
      <div class="king-name">KING NAME</div>
    </div>

    <div class="king" onclick="openModal(3)">
      <img src="king3.png" alt="King Three">
      <div class="king-name">KING NAME</div>
    </div>

    <div class="king" onclick="openModal(4)">
      <img src="king4.png" alt="King Four">
      <div class="king-name">KING NAME</div>
    </div>

  </div>

  <!-- NAV -->
  <div class="navigation">
    <a href="members.html">← BACK TO THE ROYAL MEMBERS</a>
    <div class="spacer"></div>
    <a href="characters.html">← BACK TO THE ROYAL LOBBY</a>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">×</div>
    <h2 id="modalName"></h2>
    <div class="modal-role" id="modalRole"></div>
    <div class="modal-text" id="modalText"></div>
  </div>
</div>

<script>
const profiles = {
  1:{
    name:"KING NAME",
    role:"Founder",
    text:"Write this King’s profile here."
  },
  2:{
    name:"KING NAME",
    role:"Co-Founder",
    text:"Write this King’s profile here."
  },
  3:{
    name:"KING NAME",
    role:"Strategist",
    text:"Write this King’s profile here."
  },
  4:{
    name:"KING NAME",
    role:"Enforcer",
    text:"Write this King’s profile here."
  }
};

function openModal(id){
  document.getElementById("modalName").innerText = profiles[id].name;
  document.getElementById("modalRole").innerText = profiles[id].role;
  document.getElementById("modalText").innerText = profiles[id].text;
  document.getElementById("modal").classList.add("active");
}

function closeModal(){
  document.getElementById("modal").classList.remove("active");
}
</script>

</body>
</html>
