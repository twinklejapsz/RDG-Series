<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Kings</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.82),rgba(0,0,0,0.95)),
    url("kings-bg.jpg") center/cover no-repeat;
  font-family:"Georgia", serif;
  color:#ffffff;
}

/* ================= */
/* PAGE LAYOUT */
/* ================= */

.page{
  padding:90px 20px 140px;
  text-align:center;
}

/* ================= */
/* HEADER */
/* ================= */

h1{
  font-size:54px;
  letter-spacing:6px;
  color:#d4af37;
  margin-bottom:14px;
  text-shadow:0 0 25px rgba(212,175,55,0.6);
}

.subtitle{
  font-size:20px;
  letter-spacing:4px;
  color:#e6c46a;
  margin-bottom:90px;
}

/* ================= */
/* KINGS GRID */
/* ================= */

.kings-lineup{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:80px;
  flex-wrap:wrap;
}

/* ================= */
/* KING CARD */
/* ================= */

.king{
  cursor:pointer;
  transition:transform 0.4s ease;
}

.king:hover{
  transform:translateY(-14px);
}

/* ROYAL FRAME PER KING */
.king-frame{
  padding:26px;
  border:26px solid transparent;
  border-image:url("royal-border.jpg") 80 round;
  background:rgba(0,0,0,0.55);
}

/* KING IMAGE */
.king-frame img{
  height:480px;
  display:block;
  filter:drop-shadow(0 30px 55px rgba(0,0,0,0.9));
}

/* NAME */
.king-name{
  margin-top:18px;
  font-size:20px;
  letter-spacing:3px;
  color:#d4af37;
}

/* ================= */
/* MODAL */
/* ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.92);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal.active{display:flex;}

.modal-box{
  max-width:850px;
  width:90%;
  padding:48px;
  border:28px solid transparent;
  border-image:url("royal-border.jpg") 80 round;
  background:linear-gradient(145deg,#1a1208,#000);
  text-align:center;
  position:relative;
}

.modal-box h2{
  font-size:38px;
  color:#d4af37;
  margin-bottom:12px;
}

.modal-role{
  font-size:16px;
  letter-spacing:3px;
  color:#e6c46a;
  margin-bottom:26px;
}

.modal-text{
  font-size:18px;
  line-height:1.9;
  font-weight:600;
}

.close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:30px;
  cursor:pointer;
  color:#d4af37;
}

/* ================= */
/* NAV */
/* ================= */

.navigation{
  margin-top:120px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.navigation a{
  font-size:22px;
  letter-spacing:3px;
  color:#d4af37;
  text-decoration:none;
}

.navigation a:hover{color:#ffffff;}

.navigation .spacer{height:30px;}

/* ================= */
/* MOBILE */
/* ================= */

@media(max-width:768px){
  h1{font-size:40px;}
  .subtitle{font-size:17px;}
  .king-frame img{height:330px;}
  .king-frame{padding:18px;border-width:18px;}
  .modal-box h2{font-size:28px;}
  .modal-text{font-size:16px;}
}
</style>
</head>

<body>

<div class="page">

  <h1>THE KINGS</h1>
  <div class="subtitle">Founders • Pillars • Sovereigns</div>

  <div class="kings-lineup">

    <div class="king" onclick="openModal(1)">
      <div class="king-frame">
        <img src="king1.png">
      </div>
      <div class="king-name">KING NAME</div>
    </div>

    <div class="king" onclick="openModal(2)">
      <div class="king-frame">
        <img src="king2.png">
      </div>
      <div class="king-name">KING NAME</div>
    </div>

    <div class="king" onclick="openModal(3)">
      <div class="king-frame">
        <img src="king3.png">
      </div>
      <div class="king-name">KING NAME</div>
    </div>

    <div class="king" onclick="openModal(4)">
      <div class="king-frame">
        <img src="king4.png">
      </div>
      <div class="king-name">KING NAME</div>
    </div>

  </div>

  <div class="navigation">
    <a href="members.html">← BACK TO THE ROYAL MEMBERS</a>
    <div class="spacer"></div>
    <a href="characters.html">← BACK TO THE ROYAL LOBBY</a>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">×</div>
    <h2 id="modalName"></h2>
    <div class="modal-role" id="modalRole"></div>
    <div class="modal-text" id="modalText"></div>
  </div>
</div>

<script>
const profiles={
  1:{name:"KING NAME",role:"Founder",text:"Write this King’s profile here."},
  2:{name:"KING NAME",role:"Co-Founder",text:"Write this King’s profile here."},
  3:{name:"KING NAME",role:"Strategist",text:"Write this King’s profile here."},
  4:{name:"KING NAME",role:"Enforcer",text:"Write this King’s profile here."}
};

function openModal(id){
  modal.classList.add("active");
  modalName.innerText=profiles[id].name;
  modalRole.innerText=profiles[id].role;
  modalText.innerText=profiles[id].text;
}

function closeModal(){
  modal.classList.remove("active");
}
</script>

</body>
</html>
