<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Author | RDG</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:url("author-bg.jpg") center/cover no-repeat;
  font-family:"Georgia", serif;
  color:#ffffff;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  z-index:-1;
  pointer-events:none;
}

/* PAGE */
.page{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:90px 20px 180px;
  position:relative;
}

/* TITLE */
h1{
  font-size:64px;
  letter-spacing:5px;
  color:#d4af37;
  text-shadow:0 0 25px rgba(212,175,55,0.6);
}

/* SPACERS */
.space-sm{height:30px;}
.space-md{height:60px;}
.space-lg{height:90px;}

/* IMAGE */
.author-img{
  width:360px;
  border:10px solid #d4af37;
  box-shadow:0 0 55px rgba(212,175,55,0.6);
}

/* INTRO */
.intro{
  max-width:820px;
  font-size:22px;
  line-height:2.2;
  font-weight:600;
  padding:0 10px;
}

/* SOCIALS */
.socials a{
  display:block;
  margin:10px 0;
  font-size:19px;
  color:#ffffff;
  text-decoration:none;
}

.socials a:hover{
  color:#d4af37;
}

/* NAV WRAPPER */
.nav-wrapper{
  width:100%;
  max-width:1200px;
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
}

/* LEFT NAV */
.nav-left a{
  display:block;
  margin:14px 0;
  font-size:20px;
  letter-spacing:2px;
  color:#d4af37;
  text-decoration:none;
}

.nav-left a:hover{
  color:#ffffff;
}

/* RIGHT NAV */
.nav-right{
  text-align:right;
}

.nav-right span{
  display:block;
  margin-bottom:12px;
  font-size:16px;
  letter-spacing:2px;
  color:#dddddd;
}

.nav-right a{
  font-size:28px;
  text-decoration:none;
  color:#d4af37;
  transition:transform .3s ease, color .3s ease;
}

.nav-right a:hover{
  color:#ffffff;
  transform:translateX(6px);
}

/* MOBILE */
@media(max-width:768px){
  h1{font-size:44px;}
  .author-img{width:260px;}
  .intro{font-size:19px; line-height:2;}
  .nav-wrapper{
    flex-direction:column;
    align-items:center;
    gap:60px;
  }
  .nav-right{
    display:none;
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- TITLE -->
  <h1>THE AUTHOR</h1>

  <!-- SPACE x3 -->
  <div class="space-lg"></div>
  <div class="space-lg"></div>
  <div class="space-lg"></div>

  <!-- IMAGE -->
  <img src="author.png" alt="Author" class="author-img">

  <!-- SPACE -->
  <div class="space-md"></div>

  <!-- INTRO -->
  <div class="intro">
    A storyteller behind the world of the Royal Dragon Gang.
    Writing stories meant to comfort, guide, and connect —
    a space where readers can feel understood, safe, and never alone.
  </div>

  <!-- SPACE x3 -->
  <div class="space-lg"></div>
  <div class="space-lg"></div>
  <div class="space-lg"></div>

  <!-- SOCIALS -->
  <div class="socials">
    <a href="#" target="_blank">Facebook</a>
    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">Wattpad</a>
  </div>

  <!-- SPACE x2 -->
  <div class="space-md"></div>
  <div class="space-md"></div>

  <!-- NAVIGATION -->
  <div class="nav-wrapper">

    <!-- LEFT -->
    <div class="nav-left">
      <a href="lobby.html">← Back to the Royal Lobby</a>
      <a href="index.html">← Back to the Entrance</a>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
      <span>This way to Library</span>
      <a href="library.html">→</a>
    </div>

  </div>

</div>

</body>
</html>
