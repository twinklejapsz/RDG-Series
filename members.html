<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Royal Members</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.85)),
    url("members-bg.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  font-family:"Cinzel", serif;
  color:gold;
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:60px;
}
.title{
  font-size:64px;
  letter-spacing:8px;
  text-shadow:0 0 24px rgba(255,215,0,.95);
}
.subtitle{
  margin-top:14px;
  font-size:22px;
  letter-spacing:6px;
  color:#e6c46a;
}

/* GATE */
.gate{
  display:flex;
  gap:180px;
  align-items:center;
  justify-content:center;
}

/* SYMBOL */
.symbol{
  cursor:pointer;
  text-align:center;
  transition:transform .4s ease, opacity .4s ease;
}
.symbol:hover{
  transform:scale(1.08);
  opacity:.9;
}

.symbol img{
  width:180px;
  filter:drop-shadow(0 0 18px rgba(255,215,0,.5));
}

.symbol-title{
  margin-top:20px;
  font-size:22px;
  letter-spacing:6px;
  color:#ffffff;
}

/* NAV */
.nav{
  margin-top:80px;
  font-size:24px;
  letter-spacing:6px;
  cursor:pointer;
  color:#e6c46a;
  display:flex;
  align-items:center;
  gap:16px;
}
.nav:hover{
  opacity:.85;
  transform:translateY(2px);
}

/* MOBILE */
@media(max-width:768px){
  .title{font-size:44px;}
  .subtitle{font-size:18px;}
  .gate{
    flex-direction:column;
    gap:80px;
  }
  .symbol img{
    width:140px;
  }
  .symbol-title{
    font-size:18px;
  }
  .nav{
    font-size:20px;
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- HEADER -->
  <div class="header">
    <div class="title">The Royal Members</div>
    <div class="subtitle">Choose your allegiance</div>
  </div>

  <!-- GATE -->
  <div class="gate">

    <!-- KINGS -->
    <div class="symbol" onclick="goTo('kings.html')">
      <img src="crown.png" alt="The Kings">
      <div class="symbol-title">THE KINGS</div>
    </div>

    <!-- PRINCES -->
    <div class="symbol" onclick="goTo('princes.html')">
      <img src="prince.png" alt="The Princes">
      <div class="symbol-title">THE PRINCES</div>
    </div>

  </div>

  <!-- NAV -->
  <div class="nav" onclick="goBack()">
    ‚Üê Back to the Royal Lobby
  </div>

</div>

<script>
function goTo(page){
  window.location.href = page;
}
function goBack(){
  window.location.href = "characters.html";
}
</script>

</body>
</html>
