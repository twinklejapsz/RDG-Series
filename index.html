<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.9)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
    }

    /* MAIN STACK */
    .entrance-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER (TOP) ===== */
    .header {
      margin-top: 12px;
      text-align: center;
    }

    .welcome-text {
      font-family: "Lucida Handwriting", "Segoe Script", cursive;
      font-size: 40px;
      text-shadow: 0 0 14px rgba(255,215,0,0.7);
    }

    .house-text {
      margin-top: 4px;
      font-size: 36px;
      letter-spacing: 4px;
      text-shadow: 0 0 18px rgba(255,215,0,0.7);
    }

    .ornament {
      width: 300px;
      height: 2px;
      margin: 14px auto;
      background: linear-gradient(
        to right,
        transparent,
        gold,
        #fff2b0,
        gold,
        transparent
      );
      box-shadow: 0 0 12px rgba(255,215,0,0.7);
    }

    /* ===== LOGO + MOTTO ===== */
    .crest {
      margin-top: 22px;
      text-align: center;
      transition: opacity 1s ease;
    }

    .crest img {
      width: 140px;
    }

    .motto {
      margin-top: 10px;
      font-size: 20px;
      letter-spacing: 4px;
      color: #e6c46a;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    .crest.hide {
      opacity: 0;
    }

    /* ===== DOOR ===== */
    .door-wrapper {
      margin-top: 26px;
      perspective: 1400px;
      cursor: pointer;
    }

    .door-frame {
      position: relative;
      width: 300px;
      height: 440px;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-75deg);
    }

    .open .door.right {
      transform: rotateY(75deg);
    }

    .hint {
      margin-top: 16px;
      color: #aaa;
      font-size: 13px;
      letter-spacing: 2px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 30px;
      }

      .house-text {
        font-size: 26px;
        letter-spacing: 2px;
      }

      .ornament {
        width: 220px;
      }

      .crest img {
        width: 100px;
      }

      .motto {
        font-size: 16px;
        letter-spacing: 2px;
      }

      .door-frame {
        width: 220px;
        height: 320px;
      }
    }
  </style>
</head>

<body>

  <div class="entrance-wrapper">

    <!-- HEADER -->
    <div class="header">
      <div class="welcome-text">Welcome to the</div>
      <div class="house-text">House of Dragon Royalties</div>
      <div class="ornament"></div>
    </div>

    <!-- LOGO + MOTTO -->
    <div class="crest" id="crest">
      <img src="logo.png" alt="House Logo">
      <div class="motto">The Gang Rules. Dragons Decide.</div>
    </div>

    <!-- DOOR -->
    <div class="door-wrapper" onclick="openDoor()">
      <div class="door-frame">
        <div class="door left"><img src="door.png"></div>
        <div class="door right"><img src="door.png"></div>
      </div>
    </div>

    <div class="hint">Click the doors to enter</div>

  </div>

  <script>
    function openDoor() {
      document.querySelector(".door-frame").classList.add("open");
      document.getElementById("crest").classList.add("hide");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1600);
    }
  </script>

</body>
</html>
