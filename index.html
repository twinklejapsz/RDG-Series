<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.9)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }

    .entrance-wrapper {
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    /* ===== TITLE (TOP ZONE) ===== */
    .entrance-text {
      position: absolute;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 6;
    }

    .welcome-text {
      font-family: "Lucida Handwriting", "Segoe Script", cursive;
      font-size: 86px;
      margin-bottom: 10px;
      text-shadow:
        0 0 20px rgba(255,215,0,0.8),
        0 0 40px rgba(255,215,0,0.6);
    }

    .house-text {
      font-size: 92px;
      letter-spacing: 8px;
      text-shadow:
        0 0 26px rgba(255,215,0,0.9),
        0 0 50px rgba(255,215,0,0.7);
    }

    .ornament {
      width: 560px;
      height: 2px;
      margin: 32px auto;
      background: linear-gradient(
        to right,
        transparent,
        gold,
        #fff2b0,
        gold,
        transparent
      );
      box-shadow: 0 0 20px rgba(255,215,0,0.9);
    }

    /* ===== LOGO + MOTTO (MIDDLE ZONE) ===== */
    .crest {
      position: absolute;
      top: 34vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 6;
      transition: opacity 1s ease;
    }

    .crest img {
      width: 180px;
      opacity: 0.95;
    }

    .motto {
      margin-top: 14px;
      font-size: 26px;
      letter-spacing: 5px;
      color: #e6c46a;
      text-transform: uppercase;
      text-shadow: 0 0 14px rgba(255,215,0,0.7);
    }

    .crest.hide {
      opacity: 0;
    }

    /* ===== DOOR (TRUE CENTER) ===== */
    .door-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }

    .door-frame {
      position: relative;
      width: 560px;
      height: 820px;
      perspective: 1600px;
      cursor: pointer;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.8s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-85deg);
    }

    .open .door.right {
      transform: rotateY(85deg);
    }

    .hint {
      position: absolute;
      bottom: 28px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      letter-spacing: 2px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 46px;
      }

      .house-text {
        font-size: 44px;
        letter-spacing: 3px;
      }

      .ornament {
        width: 260px;
      }

      .crest {
        top: 36vh;
      }

      .crest img {
        width: 120px;
      }

      .motto {
        font-size: 18px;
        letter-spacing: 2px;
      }

      .door-frame {
        width: 320px;
        height: 480px;
      }
    }
  </style>
</head>

<body>

  <div class="entrance-wrapper">

    <!-- TITLE -->
    <div class="entrance-text">
      <div class="welcome-text">Welcome to the</div>
      <div class="house-text">House of Dragon Royalties</div>
      <div class="ornament"></div>
    </div>

    <!-- LOGO + MOTTO -->
    <div class="crest" id="crest">
      <img src="logo.png" alt="House Logo">
      <div class="motto">The Gang Rules. Dragons Decide.</div>
    </div>

    <!-- CENTERED DOOR -->
    <div class="door-wrapper">
      <div class="door-frame" onclick="openDoor()">
        <div class="door left"><img src="door.png"></div>
        <div class="door right"><img src="door.png"></div>
      </div>
    </div>

    <div class="hint">Click the doors to enter</div>

  </div>

  <script>
    function openDoor() {
      document.querySelector(".door-frame").classList.add("open");
      document.getElementById("crest").classList.add("hide");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1800);
    }
  </script>

</body>
</html>
