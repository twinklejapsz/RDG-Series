<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      overflow: hidden;
      font-family: serif;
    }

    .center-wrapper {
      min-height: 100vh;
      position: relative;
      z-index: 3;
      text-align: center;
    }

    /* TOP TEXT */
    .text-wrapper {
      position: relative;
      z-index: 5;
      margin-top: 40px;
    }

    .welcome-text {
      font-family: "Lucida Handwriting", "Segoe Script", "Brush Script MT", cursive;
      font-size: 64px;
      margin-bottom: 6px;
      text-shadow: 0 0 14px rgba(255,215,0,0.7);
    }

    .house-text {
      font-family: "Charlesworth", "Cinzel", serif;
      font-size: 42px;
      letter-spacing: 4px;
      text-shadow: 0 0 18px rgba(255,215,0,0.8);
    }

    /* LOGO + MOTTO â€” ARCHITECTURAL POSITION */
    .crest {
      position: absolute;
      top: 34vh;              /* ðŸ”‘ KEY VALUE */
      left: 50%;
      transform: translateX(-50%);
      z-index: 6;
    }

    .crest img {
      width: 120px;
      opacity: 0.95;
      transition: opacity 0.8s ease;
    }

    .crest .motto {
      margin-top: 6px;
      font-family: "Cinzel", serif;
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #d8b85a;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
      transition: opacity 0.8s ease;
    }

    .crest.hide img,
    .crest.hide .motto {
      opacity: 0;
    }

    /* DOOR */
    .door-wrapper {
      position: absolute;
      top: 52vh;              /* ðŸ”‘ KEY VALUE */
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    .door-frame {
      position: relative;
      width: 480px;
      height: 680px;
      perspective: 1400px;
      cursor: pointer;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-85deg);
    }

    .open .door.right {
      transform: rotateY(85deg);
    }

    .hint {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 13px;
      letter-spacing: 1px;
      z-index: 5;
    }

    /* FOG */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url("https://i.imgur.com/cZ6F9Jb.png");
      background-size: cover;
      opacity: 0.18;
      animation: fogMove 80s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fogMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .welcome-text { font-size: 46px; }
      .house-text { font-size: 30px; letter-spacing: 2px; }

      .crest {
        top: 32vh;
      }

      .crest img {
        width: 90px;
      }

      .crest .motto {
        font-size: 13px;
        letter-spacing: 2px;
      }

      .door-frame {
        width: 320px;
        height: 480px;
      }

      .door-wrapper {
        top: 50vh;
      }
    }
  </style>
</head>

<body>

  <div class="center-wrapper">

    <!-- TOP TEXT -->
    <div class="text-wrapper">
      <div class="welcome-text">Welcome to the</div>
      <div class="house-text">House of Dragon Royalties</div>
    </div>

    <!-- LOGO + MOTTO (FIXED POSITION) -->
    <div class="crest" id="crest">
      <img src="logo.png" alt="House Logo">
      <div class="motto">The Gang Rules. Dragons Decide.</div>
    </div>

    <!-- DOOR -->
    <div class="door-wrapper">
      <div class="door-frame" onclick="openDoor()">
        <div class="door left"><img src="door.png"></div>
        <div class="door right"><img src="door.png"></div>
      </div>
    </div>

    <div class="hint">Click the doors to enter</div>
  </div>

  <div class="fog"></div>
  <audio id="doorSound" src="door.mp3"></audio>

  <script>
    function openDoor() {
      const frame = document.querySelector(".door-frame");
      const crest = document.getElementById("crest");
      const sound = document.getElementById("doorSound");

      crest.classList.add("hide");

      if (sound) {
        sound.volume = 0.7;
        sound.play();
      }

      frame.classList.add("open");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1800);
    }
  </script>

</body>
</html>
