<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
        url("https://images.unsplash.com/photo-1505843513577-22bb7d21e455");
      background-size: cover;
      background-position: center;
      color: gold;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,215,0,0.7);
      z-index: 3;
    }

    h2 {
      font-size: 26px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #d4af37;
      z-index: 3;
    }

    /* DOOR FRAME */
    .door-frame {
      position: relative;
      width: 480px;
      height: 680px;
      perspective: 1400px;
      cursor: pointer;
      z-index: 3;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-85deg);
    }

    .open .door.right {
      transform: rotateY(85deg);
    }

    .hint {
      margin-top: 20px;
      color: #ccc;
      letter-spacing: 1px;
      font-size: 14px;
      z-index: 3;
    }

    /* FOG */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url("https://i.imgur.com/cZ6F9Jb.png");
      background-size: cover;
      opacity: 0.18;
      animation: fogMove 80s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fogMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>

<body>

  <h1>Welcome to the</h1>
  <h2>House of Dragon Royalties</h2>

  <!-- DOUBLE DOOR USING ONE IMAGE -->
  <div class="door-frame" onclick="openDoor()">
    <div class="door left">
      <img src="door.png">
    </div>
    <div class="door right">
      <img src="door.png">
    </div>
  </div>

  <div class="hint">Click the doors to enter</div>

  <div class="fog"></div>

  <!-- SOUND -->
  <audio id="doorSound" src="door.mp3"></audio>

  <script>
    function openDoor() {
      const frame = document.querySelector(".door-frame");
      const sound = document.getElementById("doorSound");

      sound.volume = 0.7;
      sound.play();

      frame.classList.add("open");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1800);
    }
  </script>

</body>
</html>
