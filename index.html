<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.9)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
    }

    /* ===== LAYOUT ===== */
    .entrance-wrapper {
      height: 100vh;
      display: grid;
      grid-template-rows: auto auto auto;
      align-items: center;
      text-align: center;
    }

    /* ===== HEADER ===== */
    .header {
      margin-top: 24px;
    }

    .welcome-text {
      font-family: "Lucida Handwriting", "Segoe Script", cursive;
      font-size: 64px;
      text-shadow: 0 0 18px rgba(255,215,0,0.8);
    }

    .house-text {
      margin-top: 6px;
      font-size: 70px;
      letter-spacing: 6px;
      text-shadow:
        0 0 24px rgba(255,215,0,0.9),
        0 0 40px rgba(255,215,0,0.6);
    }

    .ornament {
      width: 460px;
      height: 2px;
      margin: 22px auto;
      background: linear-gradient(
        to right,
        transparent,
        gold,
        #fff2b0,
        gold,
        transparent
      );
      box-shadow: 0 0 16px rgba(255,215,0,0.8);
    }

    /* ===== DOOR ===== */
    .door-zone {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .door-wrapper {
      perspective: 1800px;
      cursor: pointer;
    }

    .door-frame {
      position: relative;
      width: 460px;
      height: 680px;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.8s ease;
    }

    /* disable animation temporarily */
    .no-transition .door {
      transition: none !important;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    /* OPEN STATE */
    .open .door.left {
      transform: rotateY(-80deg);
    }

    .open .door.right {
      transform: rotateY(80deg);
    }

    /* ===== LOGO + MOTTO ===== */
    .crest {
      margin-bottom: 26px;
    }

    .crest img {
      width: 180px;
    }

    .motto {
      margin-top: 14px;
      font-size: 24px;
      letter-spacing: 5px;
      color: #e6c46a;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(255,215,0,0.7);
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      letter-spacing: 2px;
      color: #aaa;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 40px;
      }

      .house-text {
        font-size: 42px;
        letter-spacing: 3px;
      }

      .ornament {
        width: 260px;
      }

      .door-frame {
        width: 300px;
        height: 450px;
      }

      .crest img {
        width: 130px;
      }

      .motto {
        font-size: 18px;
        letter-spacing: 3px;
      }
    }
  </style>
</head>

<body>

  <div class="entrance-wrapper">

    <!-- HEADER -->
    <div class="header">
      <div class="welcome-text">Welcome to the</div>
      <div class="house-text">House of Dragon Royalties</div>
      <div class="ornament"></div>
    </div>

    <!-- DOOR -->
    <div class="door-zone">
      <div class="door-wrapper" onclick="openDoor()">
        <div class="door-frame no-transition" id="doorFrame">
          <div class="door left"><img src="door.png"></div>
          <div class="door right"><img src="door.png"></div>
        </div>
      </div>
    </div>

    <!-- LOGO + MOTTO -->
    <div class="crest">
      <img src="logo.png" alt="House Logo">
      <div class="motto">The Gang Rules. Dragons Decide.</div>
      <div class="hint">Click the doors to enter</div>
    </div>

  </div>

  <script>
    const doorFrame = document.getElementById("doorFrame");

    // ðŸ”¥ Handle BACK button properly
    window.addEventListener("pageshow", (event) => {
      if (sessionStorage.getItem("doorState") === "open") {

        // Show door OPEN instantly (no animation)
        doorFrame.classList.add("open");
        doorFrame.classList.add("no-transition");

        // Next frame: allow animation, then CLOSE
        requestAnimationFrame(() => {
          doorFrame.classList.remove("no-transition");

          setTimeout(() => {
            doorFrame.classList.remove("open"); // CLOSE animation
            sessionStorage.removeItem("doorState");
          }, 100);
        });
      } else {
        doorFrame.classList.remove("no-transition");
      }
    });

    // Open door and go to lobby
    function openDoor() {
      doorFrame.classList.add("open");
      sessionStorage.setItem("doorState", "open");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1800);
    }
  </script>

</body>
</html>
