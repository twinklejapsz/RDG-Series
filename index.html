<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1b0000, #000);
      color: gold;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,215,0,0.7);
    }

    h2 {
      font-size: 26px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #d4af37;
    }

    /* DOOR FRAME */
    .door-frame {
      position: relative;
      width: 360px;
      height: 520px;
      overflow: hidden;
      perspective: 1200px;
      cursor: pointer;
    }

    /* SINGLE DOOR */
    .single-door {
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transition: transform 1.5s ease;
    }

    .door-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .open .single-door {
      transform: rotateY(-95deg);
    }

    .hint {
      margin-top: 20px;
      color: #ccc;
      letter-spacing: 1px;
      font-size: 14px;
    }

    /* FOG EFFECT */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url("https://i.imgur.com/cZ6F9Jb.png");
      background-size: cover;
      opacity: 0.18;
      animation: fogMove 70s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes fogMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>

<body>

  <h1>Welcome to the</h1>
  <h2>House of Dragon Royalties</h2>

  <!-- SINGLE DOOR -->
  <div class="door-frame" onclick="openDoor()">
    <div class="single-door">
      <img src="door.png" class="door-img">
    </div>
  </div>

  <div class="hint">Click the door to enter</div>

  <!-- FOG -->
  <div class="fog"></div>

  <!-- SOUND -->
  <audio id="doorSound" src="door.mp3"></audio>

  <script>
    function openDoor() {
      const frame = document.querySelector(".door-frame");
      const sound = document.getElementById("doorSound");

      sound.volume = 0.7;
      sound.play();

      frame.classList.add("open");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1600);
    }
  </script>

</body>
</html>
