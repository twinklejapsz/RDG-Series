<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.9)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
    }

    /* ===== GRID LAYOUT ===== */
    .entrance-wrapper {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      text-align: center;
    }

    /* ===== HEADER (TOP) ===== */
    .header {
      margin-top: 24px;
    }

    .welcome-text {
      font-family: "Lucida Handwriting", "Segoe Script", cursive;
      font-size: 58px; /* BIGGER */
      text-shadow: 0 0 18px rgba(255,215,0,0.8);
    }

    .house-text {
      margin-top: 6px;
      font-size: 64px; /* BIGGER MAIN TITLE */
      letter-spacing: 6px;
      text-shadow:
        0 0 24px rgba(255,215,0,0.9),
        0 0 40px rgba(255,215,0,0.6);
    }

    .ornament {
      width: 420px;
      height: 2px;
      margin: 20px auto;
      background: linear-gradient(
        to right,
        transparent,
        gold,
        #fff2b0,
        gold,
        transparent
      );
      box-shadow: 0 0 16px rgba(255,215,0,0.8);
    }

    /* ===== CENTER DOOR ===== */
    .door-zone {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .door-wrapper {
      perspective: 1400px;
      cursor: pointer;
    }

    .door-frame {
      position: relative;
      width: 340px;
      height: 500px;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-75deg);
    }

    .open .door.right {
      transform: rotateY(75deg);
    }

    /* ===== LOGO + MOTTO (BOTTOM) ===== */
    .crest {
      margin-bottom: 24px;
      transition: opacity 1s ease;
    }

    .crest img {
      width: 120px;
    }

    .motto {
      margin-top: 8px;
      font-size: 18px;
      letter-spacing: 4px;
      color: #e6c46a;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
    }

    .crest.hide {
      opacity: 0;
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      letter-spacing: 2px;
      color: #aaa;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 36px;
      }

      .house-text {
        font-size: 38px;
        letter-spacing: 3px;
      }

      .ornament {
        width: 260px;
      }

      .door-frame {
        width: 240px;
        height: 360px;
      }

      .crest img {
        width: 90px;
      }

      .motto {
        font-size: 14px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>

<body>

  <div class="entrance-wrapper">

    <!-- HEADER -->
    <div class="header">
      <div class="welcome-text">Welcome to the</div>
      <div class="house-text">House of Dragon Royalties</div>
      <div class="ornament"></div>
    </div>

    <!-- DOOR (CENTER) -->
    <div class="door-zone">
      <div class="door-wrapper" onclick="openDoor()">
        <div class="door-frame">
          <div class="door left"><img src="door.png"></div>
          <div class="door right"><img src="door.png"></div>
        </div>
      </div>
    </div>

    <!-- LOGO + MOTTO (BOTTOM) -->
    <div class="crest" id="crest">
      <img src="logo.png" alt="House Logo">
      <div class="motto">The Gang Rules. Dragons Decide.</div>
      <div class="hint">Click the doors to enter</div>
    </div>

  </div>

  <script>
    function openDoor() {
      document.querySelector(".door-frame").classList.add("open");
      document.getElementById("crest").classList.add("hide");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1600);
    }
  </script>

</body>
</html>
