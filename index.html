<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.9)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
    }

    /* ===== GRID LAYOUT ===== */
    .entrance-wrapper {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      text-align: center;
    }

    /* ===== HEADER ===== */
    .header {
      margin-top: 28px;
    }

    .welcome-text {
      font-family: "Lucida Handwriting", "Segoe Script", cursive;
      font-size: 64px;
      text-shadow: 0 0 18px rgba(255,215,0,0.8);
    }

    .house-text {
      margin-top: 6px;
      font-size: 70px;
      letter-spacing: 6px;
      text-shadow:
        0 0 24px rgba(255,215,0,0.9),
        0 0 40px rgba(255,215,0,0.6);
    }

    .ornament {
      width: 460px;
      height: 2px;
      margin: 22px auto;
      background: linear-gradient(
        to right,
        transparent,
        gold,
        #fff2b0,
        gold,
        transparent
      );
      box-shadow: 0 0 16px rgba(255,215,0,0.8);
    }

    /* ===== CENTER DOOR ===== */
    .door-zone {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .door-wrapper {
      perspective: 1800px;
      cursor: pointer;
    }

    /* ðŸ”¥ SLIGHTLY BIGGER DOOR */
    .door-frame {
      position: relative;
      width: 460px;   /* increased */
      height: 680px;  /* increased */
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.8s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    /* OPEN STATE */
    .open .door.left {
      transform: rotateY(-80deg);
    }

    .open .door.right {
      transform: rotateY(80deg);
    }

    /* ===== LOGO + MOTTO (SLIGHTLY BIGGER) ===== */
    .crest {
      margin-top: 28px;
      transition: opacity 1s ease;
    }

    .crest img {
      width: 180px; /* increased */
    }

    .motto {
      margin-top: 14px;
      font-size: 24px; /* increased */
      letter-spacing: 5px;
      color: #e6c46a;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(255,215,0,0.7);
    }

    .crest.hide {
      opacity: 0;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 2px;
      color: #aaa;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 40px;
      }

      .house-text {
        font-size: 42px;
        letter-spacing: 3px;
      }

      .ornament {
        width: 260px;
      }

      .door-frame {
        width: 300px;
        height: 450px;
      }

      .crest img {
        width: 130px;
      }

      .motto {
        font-size: 18px;
        letter-spacing: 3px;
      }
    }
  </style>
</head>

<body>

  <div class="entrance-wrapper">

    <!-- HEADER -->
    <div class="header">
      <div class="welcome-text">Welcome to the</div>
      <div class="house-text">House of Dragon Royalties</div>
      <div class="ornament"></div>
    </div>

    <!-- DOOR + LOGO BELOW -->
    <div class="door-zone">

      <!-- DOOR -->
      <div class="door-wrapper" onclick="openDoor()">
        <div class="door-frame" id="doorFrame">
          <div class="door left"><img src="door.png"></div>
          <div class="door right"><img src="door.png"></div>
        </div>
      </div>

      <!-- LOGO + MOTTO -->
      <div class="crest" id="crest">
        <img src="logo.png" alt="House Logo">
        <div class="motto">The Gang Rules. Dragons Decide.</div>
        <div class="hint">Click the doors to enter</div>
      </div>

    </div>

  </div>

  <script>
    const doorFrame = document.getElementById("doorFrame");
    const crest = document.getElementById("crest");

    // CLOSE door automatically when coming back
    if (sessionStorage.getItem("doorOpen") === "true") {
      doorFrame.classList.remove("open");
      sessionStorage.removeItem("doorOpen");
    }

    function openDoor() {
      doorFrame.classList.add("open");
      crest.classList.add("hide");

      sessionStorage.setItem("doorOpen", "true");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1700);
    }
  </script>

</body>
</html>
