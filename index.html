<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
    }

    /* ===== MAIN LAYOUT ===== */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== HEADER ===== */
    .header {
      margin-top: 28px;
      text-align: center;
      z-index: 2;
    }

    .welcome {
      font-family: "Parisienne", cursive;
      font-size: 30px;
      color: #f6d77a;
      text-shadow: 0 0 12px rgba(255,215,0,0.7);
    }

    .title {
      margin-top: 6px;
      font-family: "Cinzel", serif;
      font-size: 42px;
      letter-spacing: 6px;
      text-shadow:
        0 0 18px rgba(255,215,0,0.9),
        0 0 36px rgba(255,215,0,0.5);
    }

    /* ===== CENTER ZONE ===== */
    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* ===== DOOR ===== */
    .door-wrapper {
      perspective: 1600px;
      cursor: pointer;
    }

    .door-frame {
      position: relative;
      width: 320px;
      height: 460px;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-80deg);
    }

    .open .door.right {
      transform: rotateY(80deg);
    }

    /* ===== LOGO & MOTTO ===== */
    .logo {
      margin-top: 22px;
      width: 90px;
      opacity: 0.95;
    }

    .motto {
      margin-top: 10px;
      font-family: "Cinzel", serif;
      font-size: 14px;
      letter-spacing: 4px;
      color: #d6b760;
      text-align: center;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      letter-spacing: 3px;
      color: #c8aa55;
      opacity: 0.85;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .title {
        font-size: 34px;
      }

      .door-frame {
        width: 260px;
        height: 380px;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- HEADER -->
    <div class="header">
      <div class="welcome">Welcome to the</div>
      <div class="title">House of Dragon Royalties</div>
    </div>

    <!-- CENTER -->
    <div class="center">

      <div class="door-wrapper" onclick="openDoor()">
        <div class="door-frame" id="entranceDoor">
          <div class="door left"><img src="door.png"></div>
          <div class="door right"><img src="door.png"></div>
        </div>
      </div>

      <img src="logo.png" class="logo" alt="Royal Dragon Gang">

      <div class="motto">The Gang Rules, Dragons Decide.</div>
      <div class="hint">Click the doors to enter</div>

    </div>

  </div>

  <script>
    function openDoor() {
      const door = document.getElementById("entranceDoor");
      door.classList.add("open");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1600);
    }

    // Close door when returning from lobby
    window.addEventListener("pageshow", () => {
      const door = document.getElementById("entranceDoor");
      door.classList.remove("open");
    });
  </script>

</body>
</html>
