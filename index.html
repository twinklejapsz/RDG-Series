<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House of Dragon Royalties</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1b0000, #000);
      color: gold;
      font-family: "Georgia", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255,215,0,0.7);
    }

    h2 {
      font-size: 26px;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #d4af37;
    }

    .door-frame {
      position: relative;
      width: 360px;
      height: 520px;
      border: 8px solid #4b0000;
      box-shadow: 0 0 30px rgba(255,0,0,0.4);
      background: linear-gradient(to bottom, #2b0000, #120000);
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #5b0000, #2b0000);
      border: 2px solid #8b0000;
      transition: transform 1s ease;
      cursor: pointer;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .handle {
      position: absolute;
      top: 50%;
      width: 14px;
      height: 40px;
      background: gold;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    .left .handle {
      right: 10px;
    }

    .right .handle {
      left: 10px;
    }

    .open .left {
      transform: rotateY(-75deg);
    }

    .open .right {
      transform: rotateY(75deg);
    }

    .hint {
      margin-top: 20px;
      color: #ccc;
      letter-spacing: 1px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Welcome to the</h1>
  <h2>House of Dragon Royalties</h2>

  <div class="door-frame" onclick="openDoor()">
    <div class="door left">
      <div class="handle"></div>
    </div>
    <div class="door right">
      <div class="handle"></div>
    </div>
  </div>

  <div class="hint">Click the doors to enter</div>

  <script>
    function openDoor() {
      const frame = document.querySelector(".door-frame");
      frame.classList.add("open");

      setTimeout(() => {
        window.location.href = "characters.html";
      }, 1200);
    }
  </script>

</body>
</html>
