<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CACHE CONTROL -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>House of Dragon Royalties</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("background.jpg");
      background-size: cover;
      background-position: center;
      font-family: "Cinzel", serif;
      color: gold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-top: 30px;
      text-align: center;
    }

    .welcome {
      font-size: 36px;
      letter-spacing: 3px;
      margin-bottom: 8px;
    }

    .title {
      font-size: 54px;
      letter-spacing: 6px;
      text-shadow: 0 0 18px rgba(255,215,0,0.8);
    }

    .door-zone {
      margin-top: 40px;
      perspective: 1600px;
      cursor: pointer;
    }

    .door-frame {
      position: relative;
      width: 340px;
      height: 500px;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-80deg);
    }

    .open .door.right {
      transform: rotateY(80deg);
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="welcome">Welcome to the</div>
    <div class="title">House of Dragon Royalties</div>
  </div>

  <div class="door-zone" onclick="enterLobby()">
    <div class="door-frame" id="mainDoor">
      <div class="door left"><img src="door.png"></div>
      <div class="door right"><img src="door.png"></div>
    </div>
  </div>

  <script>
    function enterLobby() {
      const door = document.getElementById("mainDoor");
      door.classList.add("open");

      setTimeout(() => {
        window.location.href = "characters.html?v=" + Date.now();
      }, 1600);
    }
  </script>

</body>
</html>
