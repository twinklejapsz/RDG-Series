<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Royal Lobby</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("lobby-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
    }

    /* ===== LAYOUT ===== */
    .lobby-wrapper {
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* ===== HEADER ===== */
    .lobby-header {
      margin-top: 24px;
    }

    .lobby-title {
      font-size: 60px;
      letter-spacing: 6px;
      text-shadow:
        0 0 20px rgba(255,215,0,0.9),
        0 0 40px rgba(255,215,0,0.6);
    }

    .lobby-subtitle {
      margin-top: 8px;
      font-size: 18px;
      letter-spacing: 4px;
      color: #e6c46a;
    }

    /* ===== DOORS ===== */
    .door-hall {
      display: flex;
      justify-content: center;
      gap: 140px;
      align-items: center;
    }

    .door-wrapper {
      perspective: 1600px;
      cursor: pointer;
    }

    .door-frame {
      position: relative;
      width: 320px;
      height: 480px;
    }

    .door {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    /* disable animation temporarily */
    .no-transition .door {
      transition: none !important;
    }

    .door.left {
      left: 0;
      transform-origin: left center;
    }

    .door.right {
      right: 0;
      transform-origin: right center;
    }

    .door img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door.right img {
      margin-left: -100%;
    }

    .open .door.left {
      transform: rotateY(-80deg);
    }

    .open .door.right {
      transform: rotateY(80deg);
    }

    .door-label {
      margin-top: 16px;
      font-size: 20px;
      letter-spacing: 4px;
      color: #e6c46a;
    }

    /* ===== FOOTER ===== */
    .lobby-hint {
      margin-bottom: 20px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #aaa;
    }

    /* ===== BACK TO ENTRANCE ===== */
    .back-entrance {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #e6c46a;
      cursor: pointer;
      user-select: none;
      z-index: 999;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .back-entrance span {
      font-size: 22px;
    }

    .back-entrance:hover {
      opacity: 0.85;
      transform: translateX(-4px);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .lobby-title {
        font-size: 42px;
      }

      .door-hall {
        flex-direction: column;
        gap: 50px;
      }

      .door-frame {
        width: 260px;
        height: 380px;
      }

      .door-label {
        font-size: 16px;
        letter-spacing: 3px;
      }

      .back-entrance {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="lobby-wrapper">

    <!-- HEADER -->
    <div class="lobby-header">
      <div class="lobby-title">The Royal Lobby</div>
      <div class="lobby-subtitle">Choose your path</div>
    </div>

    <!-- DOORS -->
    <div class="door-hall">

      <!-- HOUSE OWNER DOOR -->
      <div class="door-wrapper" onclick="openLobbyDoor(this, 'house-owner.html', 'ownerDoor')">
        <div class="door-frame no-transition" id="ownerDoor">
          <div class="door left"><img src="lobby-door.png"></div>
          <div class="door right"><img src="lobby-door.png"></div>
        </div>
        <div class="door-label">House Owner</div>
      </div>

      <!-- MEMBERS DOOR -->
      <div class="door-wrapper" onclick="openLobbyDoor(this, 'members.html', 'membersDoor')">
        <div class="door-frame no-transition" id="membersDoor">
          <div class="door left"><img src="lobby-door.png"></div>
          <div class="door right"><img src="lobby-door.png"></div>
        </div>
        <div class="door-label">Members</div>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="lobby-hint">Click a door to proceed</div>

    <!-- BACK TO ENTRANCE -->
    <div class="back-entrance" onclick="goToEntrance()">
      <span>‚Üê</span>
      <div>To the Entrance</div>
    </div>

  </div>

  <script>
    // OPEN lobby door
    function openLobbyDoor(wrapper, target, doorId) {
      const doorFrame = document.getElementById(doorId);
      doorFrame.classList.add("open");

      sessionStorage.setItem("lobbyDoorOpen", doorId);

      setTimeout(() => {
        window.location.href = target;
      }, 1600);
    }

    // CLOSE lobby door when coming back
    window.addEventListener("pageshow", () => {
      const openDoorId = sessionStorage.getItem("lobbyDoorOpen");

      if (openDoorId) {
        const doorFrame = document.getElementById(openDoorId);

        // show open instantly
        doorFrame.classList.add("open");
        doorFrame.classList.add("no-transition");

        requestAnimationFrame(() => {
          doorFrame.classList.remove("no-transition");

          setTimeout(() => {
            doorFrame.classList.remove("open"); // CLOSE animation
            sessionStorage.removeItem("lobbyDoorOpen");
          }, 100);
        });
      }
    });

    function goToEntrance() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
