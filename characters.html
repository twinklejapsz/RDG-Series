<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Royal Lobby</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.9)),
        url("lobby-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }

    /* LAYOUT */
    .lobby-wrapper {
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    /* TITLE – BIGGER */
    .lobby-title {
      margin-top: 40px;
      font-size: 64px;                 /* BIGGER */
      letter-spacing: 6px;
      text-shadow: 0 0 26px rgba(255,215,0,1);
    }

    .lobby-subtitle {
      font-size: 22px;
      letter-spacing: 4px;
      color: #e6c46a;
      margin-top: 10px;
    }

    /* DOOR AREA */
    .door-hall {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -45%);
      display: flex;
      gap: 160px;                      /* MORE SPACE */
    }

    /* DOUBLE DOOR FRAME – BIGGER */
    .lobby-door {
      position: relative;
      width: 320px;                    /* BIGGER */
      height: 480px;                   /* BIGGER */
      perspective: 1400px;
      cursor: pointer;
    }

    .door-panel {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.6s ease;
    }

    .door-panel.left {
      left: 0;
      transform-origin: left center;
    }

    .door-panel.right {
      right: 0;
      transform-origin: right center;
    }

    .door-panel img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door-panel.right img {
      margin-left: -100%;
    }

    /* OPEN */
    .open .door-panel.left {
      transform: rotateY(-82deg);
    }

    .open .door-panel.right {
      transform: rotateY(82deg);
    }

    /* LABEL – BIGGER */
    .door-label {
      margin-top: 510px;
      font-size: 20px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #e6c46a;
    }

    /* MOBILE SCALING */
    @media (max-width: 768px) {
      .lobby-title {
        font-size: 44px;
      }

      .lobby-subtitle {
        font-size: 16px;
      }

      .door-hall {
        gap: 60px;
        top: 58%;
      }

      .lobby-door {
        width: 220px;
        height: 330px;
      }

      .door-label {
        margin-top: 360px;
        font-size: 14px;
        letter-spacing: 2px;
      }
    }

    @media (max-width: 480px) {
      .lobby-title {
        font-size: 36px;
      }

      .door-hall {
        flex-direction: column;
        gap: 50px;
        top: 62%;
      }
    }
  </style>
</head>

<body>

  <div class="lobby-wrapper">

    <!-- TITLE -->
    <div class="lobby-title">The Royal Lobby</div>
    <div class="lobby-subtitle">Two paths lie before you</div>

    <!-- DOORS -->
    <div class="door-hall">

      <!-- HOUSE OWNER -->
      <div class="lobby-door" onclick="openLobbyDoor(this, 'house-owner.html')">
        <div class="door-panel left">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-panel right">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-label">The House Owner</div>
      </div>

      <!-- MEMBERS -->
      <div class="lobby-door" onclick="openLobbyDoor(this, 'members.html')">
        <div class="door-panel left">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-panel right">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-label">The Members</div>
      </div>

    </div>

  </div>

  <script>
    function openLobbyDoor(door, target) {
      door.classList.add("open");
      setTimeout(() => {
        window.location.href = target;
      }, 1600);
    }
  </script>

</body>
</html>
