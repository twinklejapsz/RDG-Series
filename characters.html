<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Royal Lobby</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.9)),
        url("lobby-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }

    .lobby-wrapper {
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    /* ðŸ”‘ TEXT BLOCK â€“ MOVED DOWN */
    .lobby-text {
      position: absolute;
      top: 22vh;                      /* THIS controls vertical placement */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 5;
    }

    .lobby-title {
      font-size: 88px;                /* BIGGER */
      letter-spacing: 8px;
      text-shadow: 0 0 36px rgba(255,215,0,1);
    }

    .lobby-subtitle {
      font-size: 28px;
      letter-spacing: 5px;
      color: #e6c46a;
      margin-top: 16px;
    }

    /* DOORS (UNCHANGED) */
    .door-hall {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -45%);
      display: flex;
      gap: 220px;
    }

    .lobby-door {
      position: relative;
      width: 420px;
      height: 620px;
      perspective: 1600px;
      cursor: pointer;
    }

    .door-panel {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.8s ease;
    }

    .door-panel.left {
      left: 0;
      transform-origin: left center;
    }

    .door-panel.right {
      right: 0;
      transform-origin: right center;
    }

    .door-panel img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door-panel.right img {
      margin-left: -100%;
    }

    .open .door-panel.left {
      transform: rotateY(-85deg);
    }

    .open .door-panel.right {
      transform: rotateY(85deg);
    }

    .door-label {
      margin-top: 660px;
      font-size: 26px;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #e6c46a;
    }

    /* TABLET */
    @media (max-width: 1024px) {
      .lobby-title {
        font-size: 62px;
      }

      .lobby-subtitle {
        font-size: 22px;
      }

      .lobby-text {
        top: 20vh;
      }

      .door-hall {
        gap: 100px;
      }

      .lobby-door {
        width: 300px;
        height: 450px;
      }

      .door-label {
        margin-top: 480px;
        font-size: 18px;
      }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .lobby-text {
        top: 18vh;
      }

      .lobby-title {
        font-size: 46px;
        letter-spacing: 4px;
      }

      .lobby-subtitle {
        font-size: 18px;
        letter-spacing: 3px;
      }

      .door-hall {
        flex-direction: column;
        gap: 70px;
        top: 64%;
      }

      .lobby-door {
        width: 240px;
        height: 360px;
      }

      .door-label {
        margin-top: 390px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="lobby-wrapper">

    <!-- TEXT (MOVED DOWN) -->
    <div class="lobby-text">
      <div class="lobby-title">The Royal Lobby</div>
      <div class="lobby-subtitle">Two paths lie before you</div>
    </div>

    <!-- DOORS -->
    <div class="door-hall">

      <div class="lobby-door" onclick="openLobbyDoor(this, 'house-owner.html')">
        <div class="door-panel left">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-panel right">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-label">The House Owner</div>
      </div>

      <div class="lobby-door" onclick="openLobbyDoor(this, 'members.html')">
        <div class="door-panel left">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-panel right">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-label">The Members</div>
      </div>

    </div>

  </div>

  <script>
    function openLobbyDoor(door, target) {
      door.classList.add("open");
      setTimeout(() => {
        window.location.href = target;
      }, 1800);
    }
  </script>

</body>
</html>
