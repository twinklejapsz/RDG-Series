<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Royal Lobby</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.9)),
        url("lobby-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }

    .lobby-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    /* TITLE â€“ UPPER CENTER */
    .lobby-title {
      margin-top: 40px;              /* pushes it to upper center */
      font-size: 44px;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255,215,0,0.9);
    }

    .lobby-subtitle {
      font-size: 16px;
      letter-spacing: 3px;
      color: #e6c46a;
      margin-top: 6px;
      margin-bottom: 60px;           /* creates space for doors */
    }

    /* DOORS AREA */
    .door-hall {
      flex-grow: 1;                  /* THIS is the key */
      display: flex;
      gap: 90px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lobby-door {
      width: 240px;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .lobby-door img {
      width: 100%;
      display: block;
      filter: drop-shadow(0 0 28px rgba(255,215,0,0.45));
    }

    .lobby-door:hover {
      transform: translateY(-8px);
    }

    .door-label {
      margin-top: 14px;
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #e6c46a;
    }

    .footer-text {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      letter-spacing: 2px;
      color: #aaa;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .lobby-title {
        font-size: 32px;
        margin-top: 30px;
      }

      .lobby-subtitle {
        font-size: 13px;
        letter-spacing: 2px;
        margin-bottom: 40px;
      }

      .door-hall {
        gap: 40px;
      }

      .lobby-door {
        width: 180px;
      }

      .door-label {
        font-size: 14px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>

<body>

  <div class="lobby-wrapper">

    <!-- TITLE -->
    <div class="lobby-title">The Royal Lobby</div>
    <div class="lobby-subtitle">Two paths lie before you</div>

    <!-- DOORS -->
    <div class="door-hall">

      <!-- HOUSE OWNER -->
      <div class="lobby-door" onclick="location.href='house-owner.html'">
        <img src="lobby-door.jpg" alt="House Owner Door">
        <div class="door-label">The House Owner</div>
      </div>

      <!-- MEMBERS -->
      <div class="lobby-door" onclick="location.href='members.html'">
        <img src="lobby-door.jpg" alt="Members Door">
        <div class="door-label">The Members</div>
      </div>

    </div>

    <div class="footer-text">
      House of Dragon Royalties
    </div>

  </div>

</body>
</html>
