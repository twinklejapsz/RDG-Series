<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Royal Lobby</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.9)),
        url("lobby-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: gold;
      font-family: "Cinzel", serif;
      overflow: hidden;
    }

    /* LAYOUT */
    .lobby-wrapper {
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    /* TITLE â€“ UPPER CENTER */
    .lobby-title {
      margin-top: 35px;
      font-size: 52px;               /* BIGGER */
      letter-spacing: 5px;
      text-shadow: 0 0 22px rgba(255,215,0,0.9);
    }

    .lobby-subtitle {
      font-size: 18px;
      letter-spacing: 3px;
      color: #e6c46a;
      margin-top: 6px;
    }

    /* DOOR AREA */
    .door-hall {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%);
      display: flex;
      gap: 120px;
    }

    /* DOUBLE DOOR FRAME */
    .lobby-door {
      position: relative;
      width: 240px;
      height: 360px;
      perspective: 1200px;
      cursor: pointer;
    }

    .door-panel {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 1.4s ease;
    }

    .door-panel.left {
      left: 0;
      transform-origin: left center;
    }

    .door-panel.right {
      right: 0;
      transform-origin: right center;
    }

    .door-panel img {
      width: 200%;
      height: 100%;
      object-fit: cover;
    }

    .door-panel.right img {
      margin-left: -100%;
    }

    /* OPEN ANIMATION */
    .open .door-panel.left {
      transform: rotateY(-80deg);
    }

    .open .door-panel.right {
      transform: rotateY(80deg);
    }

    .door-label {
      margin-top: 380px;
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #e6c46a;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .lobby-title {
        font-size: 38px;
      }

      .lobby-subtitle {
        font-size: 14px;
      }

      .door-hall {
        gap: 40px;
        top: 55%;
      }

      .lobby-door {
        width: 180px;
        height: 270px;
      }

      .door-label {
        margin-top: 290px;
        font-size: 13px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>

<body>

  <div class="lobby-wrapper">

    <!-- TITLE -->
    <div class="lobby-title">The Royal Lobby</div>
    <div class="lobby-subtitle">Two paths lie before you</div>

    <!-- DOORS -->
    <div class="door-hall">

      <!-- HOUSE OWNER DOOR -->
      <div class="lobby-door" onclick="openLobbyDoor(this, 'house-owner.html')">
        <div class="door-panel left">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-panel right">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-label">The House Owner</div>
      </div>

      <!-- MEMBERS DOOR -->
      <div class="lobby-door" onclick="openLobbyDoor(this, 'members.html')">
        <div class="door-panel left">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-panel right">
          <img src="lobby-door.jpg">
        </div>
        <div class="door-label">The Members</div>
      </div>

    </div>

  </div>

  <script>
    function openLobbyDoor(door, target) {
      door.classList.add("open");

      setTimeout(() => {
        window.location.href = target;
      }, 1400);
    }
  </script>

</body>
</html>
